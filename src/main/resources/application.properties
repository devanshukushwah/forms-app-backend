spring.application.name=forms-app

server.port = 9080

spring.profiles.active=local

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

## PostgreSQL database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/forms-app
spring.datasource.username=root
spring.datasource.password=rootpassword

# Optional: Specify the driver class name (usually not required as Spring Boot auto-detects it)
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/makeitcoder